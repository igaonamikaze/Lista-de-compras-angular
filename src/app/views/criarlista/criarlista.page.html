<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Tela Inicial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tela Inicial</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-item-divider>
      <ion-card-header>
        <ion-card-title>Informações da Lista</ion-card-title>
      </ion-card-header>
    </ion-item-divider>
    <div [formGroup]="listaForm">
      <ion-grid>
        <ion-row>
          <ion-col size="7" offset="2">
            <ion-item style="font-size: 14px;" lines="inset">
              <ion-label position="floating">Nome</ion-label>
              <ion-input formControlName="nome" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7" offset="2">
            <ion-item style="font-size: 14px;" lines="inset">
              <ion-label position="floating">Descrição</ion-label>
              <ion-input formControlName="descricao" type="text">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
  <ion-card>
    <ion-item-divider>
      <ion-card-header>
        <ion-card-title>Adicionar Item</ion-card-title>
      </ion-card-header>
    </ion-item-divider>
    <div [formGroup]="itemForm">
      <ion-grid>
        <ion-row>
          <ion-col size="7" offset="2">
            <ion-item style="font-size: 14px;" lines="inset">
              <ion-label position="floating">Nome</ion-label>
              <ion-input formControlName="nome" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7" offset="2">
            <ion-item style="font-size: 14px;" lines="inset">
              <ion-label position="floating">Quantidade</ion-label>
              <ion-input formControlName="quantidade" type="text">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <div class="footer">
          <ion-button type="submit" color="primary" expand="block" (click)="includeItem()">
            <ion-spinner *ngIf="isLoading" class="spin" name="crescent" color="light"></ion-spinner>
            Adicionar
          </ion-button>
        </div>
      </ion-grid>
    </div>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Itens Adicionados</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let item of itens; index as i">
        <ion-label>{{item.nomeItem}}</ion-label>
        <ion-label>{{item.quantidade}}</ion-label>
        <ion-button slot="end" (click)="excludeItem(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <div class="footer">
      <ion-button type="submit" color="primary" expand="block" *ngIf="itens.length > 0" (click)="submitList()">
        <ion-spinner *ngIf="isLoading" class="spin" name="crescent" color="light"></ion-spinner>
        Salvar
      </ion-button>
    </div>
  </ion-card>
</ion-content>
