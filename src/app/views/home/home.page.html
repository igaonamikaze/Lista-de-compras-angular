<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Tela Inicial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-card>
            <ion-card-content>
              <ion-item lines='none'>
                <ion-label>Total de itens cadastrados </ion-label>
              </ion-item>
              <ion-item lines='none'>
                <ion-label>{{this.userTotalItens}}</ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-card>
            <ion-card-content>
              <ion-item lines='none'>
                <ion-label>Total de Gastos utilizando listas </ion-label>
              </ion-item>
              <ion-item lines='none'>
                <ion-label>{{this.userTotalSpentByList | currency:'BRL'}}</ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item-divider>
      <ion-label>
        <h1>Minhas listas</h1>
      </ion-label>
      <ion-button routerLink="/criarlista" slot="end" color="secondary">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-item-divider>
    <ion-grid>
      <ion-row>
        <ion-card *ngFor="let lists of myLists" style="cursor:pointer;">
          <ion-card-header>
            <ion-card-title>{{lists.nome}}</ion-card-title>
            <ion-card-subtitle style="font-size: 10px;">Criada em: {{lists.created_at | date:'dd/MM/YYYY'}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div class="content">
              {{lists.descricao}}
            </div>
            <div class="action-buttons">
              <ion-button color="tertiary" size="small" title="Usar lista" [routerLink]="['/usar-lista',lists.id]">
                <ion-icon slot="icon-only" name="checkmark"></ion-icon>
              </ion-button>
              <ion-button color="warning" size="small" title="Editar lista" (click)="openList(lists.id, lists.nome)">
                <ion-icon slot="icon-only" name="pencil"></ion-icon>
              </ion-button>
              <ion-button color="danger" size="small" title="Excluir lista" (click)="deleteList(lists.id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
